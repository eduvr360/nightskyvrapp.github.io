<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#0B1026"></a-sky>
	  <a-circle radius="0.05" position="0 10 -10"></a-circle>
	  <a-circle radius="0.05" position="-3 8 -10"></a-circle>
	  <a-circle radius="0.05" position="-5 10 -10"></a-circle>
	  <a-circle radius="0.05" position="-1 13 -10"></a-circle>
	  <a-circle radius="0.05" position="-7 10 -10"></a-circle>
	  <a-circle radius="0.05" position="-9 10.5 -10"></a-circle>
	  <a-circle radius="0.05" position="-11 8 -10"></a-circle>
	  <a-entity line="start: 0 10 -10; end: -3 8 -10; color: #35475F"></a-entity>
	  <a-entity line="start: -3 8 -10; end: -5 10 -10; color: #35475F"></a-entity>
	  <a-entity line="start: -5 10 -10; end: -1 13 -10; color: #35475F"></a-entity>
	  <a-entity line="start: -1 13 -10; end: 0 10 -10; color: #35475F"></a-entity>
	  <a-entity line="start: -5 10 -10; end: -7 10 -10; color: #35475F"></a-entity>
	  <a-entity line="start: -7 10 -10; end: -9 10.5 -10; color: #35475F"></a-entity>
	  <a-entity line="start: -9 10.5 -10; end: -11 8 -10; color: #35475F"></a-entity>
    </a-scene>
  </body>
</html>
