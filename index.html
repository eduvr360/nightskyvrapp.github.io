<!DOCTYPE html>

  <head>
    <title>Night sky vr app</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="grass" src="img/grass.jpg">
            <img id="sky" src="img/sky.jpg">
        </a-assets>
        
      <a-sky src="#sky" radius="10700" ></a-sky>
      
<!--        Ground-->
        <a-plane color="#14401a"
                 src="#grass"
                 repeat="1000 1000"
                 height="4000"
                 width="4000"
                 rotation="-90 0 0">
        </a-plane>
        
        
        
        <a-box
               color="#242324"
               height="1"
               width="1"
               depth="1"
               position="0 1a -5"></a-box>
        
        
        <a-sphere radius="13" 
                  color="white"
                  position="0 4000 -4200"></a-sphere>

        <a-sphere radius="13" 
                  color="white"
                  position="-900 4000 -4200"></a-sphere>

        
        <a-sphere radius="13" 
                  color="white"
                  position="-1000 4000 -5200"></a-sphere>
        
        <a-sphere radius="13" 
                  color="white"
                  position="0 4000 -5200"></a-sphere>
        
        <a-sphere radius="13" 
                  color="white"
                  position="-1500 4000 -3800"></a-sphere>
      
      
        <a-entity text="anchor: center;
                        font: fnt/cyr.fnt; fontImage: fnt/cyr.png;
                        width: 3000;
                        value: Большая медведица"
                  position="2000 3800 -4200"></a-entity>
